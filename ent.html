			<div id="weather" class="inline-block"></div>
			<div class="weather-text-container">
				<a id="location" href="#" class="top-site btn btn-default">

					<span class="favico-text" id="loc"></span>
				</a>
				<a id="weatherInfo" href="#" class="top-site btn btn-default">

							</div>
